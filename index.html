<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <h1>Игра-угадайка</h1>
                    </div>
                    <div class="card-body collapse" id="settingsGame">
                        <h3>Диапазон значений</h3>
                        <p>Введите число от <span class="text-success">-999</span> до <span class="text-success">999</span></p>
                        <p>И загадайте любое число в выбранном диапазоне</p>
                        <div class="mb-3">
                            <label class="form-label">Минимальное значение:</label>
                            <input class="form-control number-input border-success" type="text" id="minValue">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Максимальное значение:</label>
                            <input class="form-control number-input border-success" type="text" id="maxValue">
                        </div>
                        <button class="btn btn-success" id="startGame">Начать игру</button>
                    </div>
                    <div class="card-body collapse show" id="game">
                        <div>
                            <p class="m-0">Вопрос №<span id="orderNumberField"></span></p>
                            <h3 class="card-title" id="answerField"></h3>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-body collapse show" id="footerStart" >
                            <button class="btn btn-success" id="btnRetry">Заново</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
